<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bono | Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./img/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="./img/logo.svg" alt="Bono Logo" />
        <div class="header-links">
          <a href="mailto:contact@bono.com">
            <i class="fa-regular fa-envelope"></i>contact@bono.com
          </a>
          <a href="tel:+31218008244">
            <i class="fa-solid fa-phone"></i>(+31) 021-800-8244
          </a>
          <a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
        </div>
      </header>
      <main>
        <form>
          <div class="form-control">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-control">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              required
              rows="4"
              cols="50"
            ></textarea>
          </div>
          <div class="form-control">
            <button type="submit">Submit</button>
          </div>
        </form>
        <div class="main-text">
          <h1>Coming Soon for Every Developer</h1>
          <p>
            Our new Bono web app will change the way you think about content
            management and will allow you to focus on what's really important.
            Use the contact form to send us your thoughts.
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
